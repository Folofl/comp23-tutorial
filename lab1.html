<html lang="en"> 
<head> 
        <meta charset="UTF-8" />
        <title>Lab 1: Phaser Tutorial</title>
        <script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var boundsX = 800, boundsY = 600;

var game = new Phaser.Game(boundsX, boundsY, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('sky', 'assets/sky.png');
    game.load.image('ground', 'assets/platform.png');
    game.load.image('star', 'assets/star.png');
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);

}

var platforms;

function create() {

    // enable Arcade Physics
    game.physics.startSystem(Phaser.Physics.ARCADE);

    // background (using sky image as a "sprite")
    // game.add creates a group object
    game.add.sprite(0, 0, 'sky');

    // add platforms group to the game
    platforms = game.add.group();

    // enable physics for all objects created in the group
    platforms.enableBody = true;

    // create the ground
    var ground = platforms.create(0, game.world.height - 64, 'ground');

    // stretch the sprite to needed width
    ground.scale.setTo(2, 2);

    // keeps ground in place
    ground.body.immovable = true;

    // create two ledges
    var ledge = platforms.create(400, 400, 'ground');

    ledge.body.immovable = true;
    ledge = platforms.create(-150, 250, 'ground');
    ledge.body.immovable = true;

    // ready player one
    // creates a sprite "player" at specified position from bot of the game
    player = game.add.sprite(32, game.world.height - 150, 'dude');

    // enable physics on the player
    game.physics.arcade.enable(player);

    // make character bounce
    player.body.bounce.y = 0.2;
    player.body.gravity.y = 300;
    player.body.collideWorldBounds = true;

    // walking animations
    // animation frames contained in sprite sheet  
    player.animations.add('left', [0, 1, 2, 3], 10, true);
    player.animations.add('right', [5, 6, 7, 8], 10, true);

    // built-in keyboard manager
    cursors = game.input.keyboard.createCursorKeys();

    // add stars to the game
    stars = game.add.group();
    stars.enableBody = true;

    // create 12 evenly spaced out stars
    for (var i = 0; i < 12; i++) {
        // create a particular star using sprite
        // i * 70 is how we calculate the X coordinate and make spacing 70 pixels
        var star = stars.create(i * 70, 0, 'star');

        // set gravity
        star.body.gravity.y = 6;

        // give the star a slightly random bounce value
        // bounce is a value between 0 and 1, here we use 0.7-0.9
        star.body.bounce.y = 0.7 + Math.random() * 0.2;
    }


}

function update() {
    // collide player with platforms
    game.physics.arcade.collide(player, platforms);

    // collide stars with platforms
    game.physics.arcade.collide(stars, platforms);

    // check to see if the player runs over a star
    game.physics.arcade.overlap(player, stars, collectStar, null, this);

    // reset player's horizontal velocity
    player.body.velocity.x = 0;

    if (cursors.left.isDown) {
        player.body.velocity.x = -150;
        player.animations.play('left');
    } 
    else if (cursors.right.isDown) {
        player.body.velocity.x = 150;
        player.animations.play('right');
    } 
    else {
        // stands still facing forward
        player.animations.stop();
        player.frame = 4;
    }

    // allow jump if character is touching the floor
    if (cursors.up.isDown && player.body.touching.down) {
        player.body.velocity.y = -350;
    }
}

function collectStar (player, star) {
    // removes star if it is collected
    star.kill();
}

</script>

</body>
</html>
